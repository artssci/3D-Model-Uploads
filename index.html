<!DOCTYPE html>
<html>
<body>
 <h2>Upload Your 3D Model</h2>
 <form action="https://github.com/your-username/3D-Model-Uploads/upload" method="post" enctype="multipart/form-data">
   <label for="file">Choose a 3D model file:</label>
   <input type="file" id="file" name="file" accept=".obj,.stl,.fbx">
   <input type="submit" value="Upload">
 </form>
</body>
</html>

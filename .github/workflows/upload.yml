name: Upload 3D Models

on:
  push:
    branches:
      - main  # This triggers the action when changes are pushed to the 'main' branch

jobs:
  upload:
    runs-on: ubuntu-latest  # Specify the environment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # This checks out the repository code

      - name: Upload files
        run: |
          mkdir -p uploads  # Create an uploads directory if it doesn't exist
          mv *.obj *.stl *.fbx uploads/  # Move your 3D model files to the uploads folder
          git add uploads/  # Add the new files to git
          git commit -m "Add new 3D models"  # Commit the changes with a message
          git push  # Push the changes back to the repository

